<!DOCTYPE html>
<html>
<head>
<style>
p.a {
  font-style: normal;
}

p.b {
  font-style: italic;
}

p.c {
  font-style: oblique;
}
</style>
</head>
<body>
<h1>The font-style Property</h1>

<p class="a">This is normal.</p>
<p class="b">This is italic.</p>
<p class="c">This is oblique.</p>

<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: orange;
  transition: width 2s;
  transition-timing-function: cubic-bezier(0.1, 0.7, 1.0, 0.1);
}

div:hover {
  width:300px;
}
</style>
</head>
<body>

<h1>The cubic-bezier() Function</h1>

<p>Hover over the div element below, to see the transition effect.</p>

<div></div>
</font>
</body>
