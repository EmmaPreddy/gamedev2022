<!DOCTYPE html>

<head>
<style>
p.a {
  font-family: "Times New Roman", Times, serif;
}

p.b {
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
<h1>The font-family Property</h1>

<p class="a">This is shown in the Times New Roman font.</p>

<p class="b">This is shown in the Arial font.</p>

</body>
